<h1>プロジェクト編集</h1>
<table>
    <thead>
        <tr>
            <th>ユーザID</th>
            <!-- 空の見出し この列に削除ボタンを配置する -->
            <th></th>
        </tr>

    </thead>
    <tbody>
        #{list items:userList, as:'user'}
        <tr>
            <td>${user.user_id}</td>
            <td>
                <a href="/Admin/userDelete?project_name=${project.project_name}&user_id=${user.user_id}">
                    <button type="button">削除</button>
                </a>
            </td>
        </tr>
        #{/list}
    </tbody>
</table>
